<form (submit)="authUser()">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" name="mail" [(ngModel)]="user.email" class="form-control">
  </div>
  <div class="mb-3">
    <label  class="form-label">Password</label>
    <input type="password" name="pass" [(ngModel)]="user.password" class="form-control" >
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  <a routerLink="../register">pas encore membre?</a>
</form>
