<form (submit)="addUser()">
  <div class="mb-3">
    <label  class="form-label">Nom</label>
    <input type="text" name="nom" [(ngModel)]="user.nom" class="form-control">
  </div>
  <div class="mb-3">
    <label  class="form-label">Prénom</label>
    <input type="text" name="prenom" [(ngModel)]="user.prenom" class="form-control">
  </div>
  <div class="mb-3">
    <label  class="form-label">Email address</label>
    <input type="email" name="email" [(ngModel)]="user.email" class="form-control">
  </div>
  <div class="mb-3">
    <label  class="form-label">Password</label>
    <input type="password" name="pass" [(ngModel)]="user.password" class="form-control" >
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  <br>
  <a routerLink="../auth">déjà membre</a>
</form>
