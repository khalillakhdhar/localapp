<!-- tableau de liste des taches-->
<div id="container">
  <div class="row">
    <div class="col">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Titre</th>
            <th>Description</th>
            <th>Date de d√©but</th>
            <th>Date de fin</th>
            <!--th>Actions</th-->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of tasks">
            <td>{{task.titre}}</td>
            <td>{{task.description}}</td>
            <td>{{task.debut}}</td>
            <td>{{task.fin}}</td>
            <!--td>
              <button class="btn btn-primary" (click)="editTask(task)">Modifier</button>
              <button class="btn btn-danger" (click)="deleteTask(task)">Supprimer</button>
            </td-->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
